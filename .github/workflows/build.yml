name: build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Cache environments
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-android-sdk
          path: |
            ~/.android
            ~/.cache/firebase/emulators
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Setting melos
        run: |
          dart pub global activate melos
          melos bs
      - name: Create coverage report
        run: melos run test:unit:all_coverage
      - name: Setting before integration tests
        run: |
          (cd functions; npm install)
          npm install -g firebase-tools
          dart pub global activate melos
          melos bs
      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: melos run test:integration
        env:
          FIREBASE_HOSTNAME: build
      - name: Run build apk
        run: melos run build:android
      - name: Send combined code coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: 'coverage_report'
